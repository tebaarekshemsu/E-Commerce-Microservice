

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=user_service_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - commerce-network

  # Explicitly named 'web' as per user request context
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    volumes:
      - .:/usr/src/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-test-key
      - DATABASE_URL=postgres://postgres:postgres@db:5432/user_service_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
    depends_on:
      - db
    networks:
      - commerce-network

volumes:
  postgres_data:

networks:
  commerce-network:
    driver: bridge
