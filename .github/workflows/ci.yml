name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Show Go version
        run: go version

      - name: Build services
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          built=0
          for dir in services/*; do
            if [ -d "$dir" ]; then
              if [ -f "$dir/go.mod" ]; then
                echo "Building module in $dir"
                pushd "$dir" >/dev/null
                # build all packages in module
                go build ./...
                popd >/dev/null
                built=$((built+1))
              else
                # try to build if any .go files exist at top-level
                if compgen -G "$dir/*.go" > /dev/null; then
                  echo "Building package in $dir"
                  pushd "$dir" >/dev/null
                  go build
                  popd >/dev/null
                  built=$((built+1))
                else
                  echo "Skipping $dir (no go.mod and no .go files)"
                fi
              fi
            fi
          done

          if [ "$built" -eq 0 ]; then
            echo "No Go services found to build under services/*"
          else
            echo "Built $built service(s)"
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images for services
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          built=0
          for dir in services/*; do
            if [ -d "$dir" ]; then
              # Try common dockerfile names
              dockerfile=""
              # any file ending with 'dockerfile' (e.g. broker-service.dockerfile)
              if compgen -G "$dir/*dockerfile" > /dev/null; then
                dockerfile=$(ls $dir/*dockerfile | head -n1)
              elif [ -f "$dir/Dockerfile" ]; then
                dockerfile="$dir/Dockerfile"
              fi

              if [ -n "$dockerfile" ]; then
                name=$(basename "$dir")
                short_sha=${GITHUB_SHA:0:7}
                tag="${GITHUB_REPOSITORY}:${short_sha}-${name}"
                echo "Building Docker image for $name using $dockerfile -> $tag"
                # Use buildx to build and load image into the runner's Docker
                docker buildx build --load -f "$dockerfile" -t "$tag" "$dir"
                built=$((built+1))
              else
                echo "No dockerfile found in $dir, skipping"
              fi
            fi
          done

          if [ "$built" -eq 0 ]; then
            echo "No Docker images built (no dockerfiles found under services/*)"
          else
            echo "Built $built Docker image(s)"
          fi
