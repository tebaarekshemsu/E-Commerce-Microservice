openapi: 3.0.0
info:
  title: E-Commerce Order Service API
  description: API for managing customer orders
  version: 1.0.0
servers:
  - url: http://localhost:8080/order-service
tags:
  - name: Orders
paths:
  /orders:
    post:
      tags:
        - Orders
      summary: Create a new order
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
    get:
      tags:
        - Orders
      summary: List all orders for a user
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
  /orders/{orderId}:
    get:
      tags:
        - Orders
      summary: Get order details
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Order not found

components:
  schemas:
    OrderRequest:
      type: object
      required:
        - userId
        - items
        - paymentMethod
      properties:
        userId:
          type: string
          example: "user-12345"
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        paymentMethod:
          type: string
          enum: [CREDIT_CARD, PAYPAL]
          example: "CREDIT_CARD"
    
    OrderItem:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: integer
          example: 101
        quantity:
          type: integer
          example: 2

    OrderResponse:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
          example: 5001
        status:
          type: string
          enum: [PENDING, CONFIRMED, SHIPPED, DELIVERED]
          example: "PENDING"
        totalAmount:
          type: number
          format: double
          example: 125.50
        createdAt:
          type: string
          format: date-time
          example: "2025-11-21T12:00:00Z"