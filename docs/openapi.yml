openapi: 3.0.3
info:
  title: E-Commerce Microservices API Contract
  description: Unified OpenAPI contract for the core microservice ecosystem (Auth, Product, Order, Payment, Notification).
  version: 1.0.0
tags:
  - name: Auth
    description: User registration, login, and profile management.
  - name: Products
    description: Catalog management and inventory lookups.
  - name: Orders
    description: Shopping cart management and order processing.
  - name: Payments
    description: Transaction processing and external webhook handling.
  - name: Notifications (Internal)
    description: Internal endpoint for service-to-service notification delivery.
paths:
  # --- AUTH SERVICE ---
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
      responses:
        '201':
          description: User registered successfully, returns JWT token.
        '400':
          description: Invalid input or user already exists
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and obtain JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '200':
          description: Success, returns JWT token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: {type: string, example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."}
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Returns current user details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
        '401':
          description: Unauthorized/Invalid token

  # --- PRODUCT SERVICE ---
  /products:
    get:
      tags: [Products]
      summary: List all products
      responses:
        '200':
          description: A list of products.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags: [Products]
      summary: Create a new product (Admin access required)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Product created successfully.
        '403':
          description: Forbidden (Requires Admin Role)
  /products/{id}:
    get:
      tags: [Products]
      summary: Get product details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: {type: integer}
      responses:
        '200':
          description: Product details found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

  # --- ORDER SERVICE ---
  /orders:
    post:
      tags: [Orders]
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: Order created successfully (Status: PENDING), returns order ID.
        '401':
          description: Unauthorized
    get:
      tags: [Orders]
      summary: List authenticated user's orders
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user orders.
  /orders/{id}:
    get:
      tags: [Orders]
      summary: Get order status by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: {type: integer}
      responses:
        '200':
          description: Returns order status and details.
        '404':
          description: Order not found

  # --- PAYMENT SERVICE ---
  /payments:
    post:
      tags: [Payments]
      summary: Initiate payment for an existing order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentInitiationRequest'
      responses:
        '200':
          description: Payment processing initiated, returns transaction ID.
        '402':
          description: Payment required
  /payments/webhook:
    post:
      tags: [Payments]
      summary: Payment provider webhook (Internal/External)
      description: Endpoint for the external payment gateway to send transaction status updates.
      responses:
        '200':
          description: Webhook received and processed successfully.
        '400':
          description: Invalid webhook payload

  # --- NOTIFICATION SERVICE (INTERNAL) ---
  /notifications/send:
    post:
      tags: [Notifications (Internal)]
      summary: Send internal notification (e.g., email or push)
      description: This endpoint should only be called by other microservices (e.g., Payment Service after success).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationRequest'
      responses:
        '202':
          description: Notification accepted for processing.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserRegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: {type: string, format: email, example: user@example.com}
        password: {type: string, example: secure_password_123}
    UserLoginRequest:
      type: object
      required: [email, password]
      properties:
        email: {type: string, format: email}
        password: {type: string}
    UserDetail:
      type: object
      properties:
        id: {type: integer, example: 101}
        email: {type: string, format: email}
        username: {type: string, nullable: true}
    Product:
      type: object
      properties:
        id: {type: integer, example: 550}
        name: {type: string, example: "Wireless Keyboard"}
        price: {type: number, format: float, example: 45.99}
        stock_level: {type: integer, example: 120}
    ProductCreateRequest:
      type: object
      required: [name, price, stock_level]
      properties:
        name: {type: string}
        price: {type: number, format: float}
        stock_level: {type: integer}
    OrderCreateRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              product_id: {type: integer}
              quantity: {type: integer}
    PaymentInitiationRequest:
      type: object
      required: [order_id]
      properties:
        order_id: {type: integer, example: 8821}
        payment_method: {type: string, enum: [credit_card, paypal], example: credit_card}
    NotificationRequest:
      type: object
      required: [recipient, subject, body]
      properties:
        recipient: {type: string, format: email, description: User email or ID.}
        subject: {type: string}
        body: {type: string}
        type: {type: string, enum: [email, sms, push], example: email}