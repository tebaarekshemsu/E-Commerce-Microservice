openapi: 3.0.3
info:
  title: E-Commerce Microservices API Contract
  description: Unified OpenAPI contract for the core microservice ecosystem (Auth, Product, Order, Payment, Notification).
  version: 1.0.0
tags:
  - name: Auth
    description: User registration, login, and profile management.
  - name: Products
    description: Catalog management and inventory lookups.
  - name: Orders
    description: Shopping cart management and order processing.
  - name: Payments
    description: Transaction processing and external webhook handling.
  - name: Notifications (Internal)
    description: Internal endpoint for service-to-service notification delivery.
paths:
  # --- AUTH SERVICE ---
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegisterRequest"
      responses:
        "201":
          description: User registered successfully, returns JWT token.
        "400":
          description: Invalid input or user already exists
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and obtain JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequest"
      responses:
        "200":
          description: Success, returns JWT token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile information
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Returns current user details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDetail"
        "401":
          description: Unauthorized/Invalid token

  # --- PRODUCT SERVICE ---
  /product-service/api/products:
    get:
      tags: [Products]
      summary: List all products
      responses:
        "200":
          description: A list of products.
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
    post:
      tags: [Products]
      summary: Create a new product (Admin access required)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductCreateRequest"
      responses:
        "201":
          description: Product created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized

  /product-service/api/products/{productId}:
    get:
      tags: [Products]
      summary: Get a product by ID
      parameters:
        - in: path
          name: productId
          schema:
            type: integer
          required: true
          description: ID of the product to retrieve
      responses:
        "200":
          description: Product details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
    put:
      tags: [Products]
      summary: Update a product by ID (Admin access required)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          schema:
            type: integer
          required: true
          description: ID of the product to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductCreateRequest"
      responses:
        "200":
          description: Product updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
        "404":
          description: Product not found
    delete:
      tags: [Products]
      summary: Delete a product by ID (Admin access required)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          schema:
            type: integer
          required: true
          description: ID of the product to delete
      responses:
        "200":
          description: Product deleted successfully.
        "401":
          description: Unauthorized
        "404":
          description: Product not found

  /product-service/api/categories:
    get:
      tags: [Products]
      summary: List all categories
      responses:
        "200":
          description: A list of categories.
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"
    post:
      tags: [Products]
      summary: Create a new category (Admin access required)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryCreateRequest"
      responses:
        "201":
          description: Category created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "401":
          description: Unauthorized

  /product-service/api/categories/{categoryId}:
    get:
      tags: [Products]
      summary: Get a category by ID
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category to retrieve
      responses:
        "200":
          description: Category details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Category not found
    put:
      tags: [Products]
      summary: Update a category by ID (Admin access required)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryCreateRequest"
      responses:
        "200":
          description: Category updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "401":
          description: Unauthorized
        "404":
          description: Category not found
    delete:
      tags: [Products]
      summary: Delete a category by ID (Admin access required)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category to delete
      responses:
        "200":
          description: Category deleted successfully.
        "401":
          description: Unauthorized
        "404":
          description: Category not found

  # --- ORDER SERVICE ---
  /orders:
    post:
      tags: [Orders]
      summary: Create a new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateRequest"
      responses:
        "201":
          description: "Order created successfully (Status: PENDING), returns order ID."
        "401":
          description: Unauthorized
    get:
      tags: [Orders]
      summary: "List authenticated user's orders"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of user orders.
  /orders/{id}:
    get:
      tags: [Orders]
      summary: Get order status by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Returns order status and details.
        "404":
          description: Order not found

  # --- PAYMENT SERVICE ---
  /payment-service/api/payments:
    get:
      tags: [Payments]
      summary: List all payments
      responses:
        "200":
          description: A list of payments.
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    type: array
                    items:
                      $ref: "#/components/schemas/Payment"
    post:
      tags: [Payments]
      summary: Create a new payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentInitiationRequest"
      responses:
        "201":
          description: Payment created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
    put:
      tags: [Payments]
      summary: Update a payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Payment"
      responses:
        "200":
          description: Payment updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"

  /payment-service/api/payments/{paymentId}:
    get:
      tags: [Payments]
      summary: Get a payment by ID
      parameters:
        - in: path
          name: paymentId
          schema:
            type: integer
          required: true
          description: ID of the payment to retrieve
      responses:
        "200":
          description: Payment details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "404":
          description: Payment not found
    delete:
      tags: [Payments]
      summary: Delete a payment by ID
      parameters:
        - in: path
          name: paymentId
          schema:
            type: integer
          required: true
          description: ID of the payment to delete
      responses:
        "200":
          description: Payment deleted successfully.
        "404":
          description: Payment not found

  # --- NOTIFICATION SERVICE (INTERNAL) ---
  /notifications/send:
    post:
      tags: [Notifications (Internal)]
      summary: Send internal notification (e.g., email or push)
      description: This endpoint should only be called by other microservices (e.g., Payment Service after success).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationRequest"
      responses:
        "202":
          description: Notification accepted for processing.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserRegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email, example: user@example.com }
        password: { type: string, example: secure_password_123 }
    UserLoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
    UserDetail:
      type: object
      properties:
    NotificationRequest:
      type: object
      required: [recipient, subject, body]
      properties:
        recipient:
          type: string
          format: email
          description: User email or ID.
        subject: { type: string }
        body: { type: string }
        type: { type: string, enum: [email, sms, push], example: email }
    Payment:
      type: object
      properties:
        paymentId: { type: integer, example: 123 }
        orderId: { type: integer, example: 456 }
        isPayed: { type: boolean, example: true }
        paymentStatus: { type: string, example: "completed" }
        quantity: { type: integer, example: 120 }
        category: { $ref: "#/components/schemas/Category" }
    Category:
      type: object
      properties:
        categoryId: { type: integer, example: 10 }
        categoryTitle: { type: string, example: "Electronics" }
        imageUrl: { type: string, example: "http://example.com/cat.jpg" }
        parentCategory: { $ref: "#/components/schemas/Category" }
    ProductCreateRequest:
      type: object
      required: [productTitle, priceUnit, quantity]
      properties:
        productTitle: { type: string }
        imageUrl: { type: string }
        sku: { type: string }
        priceUnit: { type: number, format: float }
        quantity: { type: integer }
        categoryId: { type: integer }
    CategoryCreateRequest:
      type: object
      required: [categoryTitle]
      properties:
        categoryTitle: { type: string }
        imageUrl: { type: string }
        parentCategoryId: { type: integer }
    OrderCreateRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: integer }
              quantity: { type: integer }
    PaymentInitiationRequest:
      type: object
      required: [order_id]
      properties:
        order_id: { type: integer, example: 8821 }
        payment_method:
          type: string
          enum: [credit_card, paypal]
          example: credit_card
    NotificationRequest:
      type: object
      required: [recipient, subject, body]
      properties:
        recipient:
          type: string
          format: email
          description: User email or ID.
        subject: { type: string }
        body: { type: string }
        type: { type: string, enum: [email, sms, push], example: email }
