version: '3.8'

services:
  broker-service:
    build:
      context: ../services/broker-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - product-service
      - payment-service

  product-service:
    build:
      context: ../services/product-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8082:80"
    environment:
      - DSN=host=postgres port=5432 user=postgres password=password dbname=product_service sslmode=disable timezone=UTC connect_timeout=5
    depends_on:
      - postgres

  payment-service:
    build:
      context: ../services/payment-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8081:80"
    environment:
      - DSN=host=postgres port=5432 user=postgres password=password dbname=payment_service sslmode=disable timezone=UTC connect_timeout=5
    depends_on:
      - postgres
  order-service:
    build:
      context: ../services/order-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8082:80"   
    environment:
      - MONGO_URI=mongodb://mongo:27017/order_service
      - USER_SERVICE_URL=http://user-service:8000/api/users  
    depends_on:
      - mongo
      - product-service
      - payment-service
      - user-service

  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-prod-key
      - DATABASE_URL=postgres://postgres:password@postgres:5432/user_service_db
      - ALLOWED_HOSTS=user-service,localhost
    depends_on:
      - postgres

  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=order_service
    volumes:
      - ./db-data/mongo:/data/db
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: product_service
    volumes:
      - ./db-data/postgres:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
